{% set name = "bgen-reader" %}
{% set version = "4.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 50414918914b8cd893d0dfa7fef32ee1912ba1802ead37d9502b3d8936d8c68a

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=49.2.0
    - wheel >=0.34.2
  run:
    - appdirs >=1.4.3
    - cachetools >=3.1.1
    - cbgen >=1.0.0
    - dask >=2.12.0
    - numpy >=1.17.0
    - pandas >=1.1.1
    - pytest >=5.4.1
    - python >={{ python_min }}
    - requests >=1.25.8
    - texttable >=1.6.2
    - tqdm >=4.43.0
    - xarray >=0.16.0

test:
  requires:
    - pytest
  imports:
    - pandas
    - bgen_reader
  commands:
    - python -c "import sys; import pandas; import bgen_reader; sys.exit(bgen_reader.test())"

about:
  home: http://github.com/limix/bgen-reader-py
  license: MIT
  license_file: LICENSE.md
  summary: A BGEN file format reader
  description: |
    BGEN is a file format for storing large genetic datasets.
    It supports both unphased genotypes and phased haplotype data with variable
    ploidy and number of alleles. It was designed to provides a compact data
    representation without sacrificing variant access performance.
  doc_url: https://bgen-reader.readthedocs.io
  dev_url: https://github.com/limix/bgen-reader-py

extra:
  recipe-maintainers:
    - danielnachun
    - Horta
